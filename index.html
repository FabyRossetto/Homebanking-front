<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Bank - Access</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #ff6b00;
            --dark-gray: #2c3e50;
        }

        body {
            background-color: #f4f6f7;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 900px;
            min-height: 550px;
        }

        .left-panel {
            background: linear-gradient(135deg, #2c3e50 0%, #1a252f 100%);
            color: white;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .right-panel {
            padding: 3rem;
            display: flex;
            align-items: center;
        }

        .logo-text {
            font-weight: 800;
            font-size: 2.5rem;
            letter-spacing: -1px;
        }

        .logo-text span {
            color: var(--primary-orange);
        }

        .btn-orange {
            background-color: var(--primary-orange);
            color: white;
            border: none;
            font-weight: 600;
        }

        .btn-orange:hover {
            background-color: #e65c00;
            color: white;
        }

        .form-link {
            color: var(--primary-orange);
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="main-card row mx-2">
        <div class="col-md-6 left-panel text-center d-none d-md-flex">
            <h1 class="logo-text"><span>●</span> Nexus<span>Bank</span></h1>
            <p class="mt-3 text-white-50">Secure. Fast. Yours.</p>
        </div>

        <div class="col-md-6 right-panel">
            <div class="w-100">

                <div id="login-form">
                    <h2 class="fw-bold mb-4">Welcome Back</h2>
                    <form onsubmit="handleLogin(event)">
                        <div class="mb-3">
                            <label class="small text-muted fw-bold">EMAIL</label>
                            <input type="email" id="loginEmail" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="small text-muted fw-bold">PASSWORD</label>
                            <input type="password" id="loginPass" class="form-control" required>
                        </div>
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-orange btn-lg">Sign In</button>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                        <small>Forgot Password? <span onclick="showSection('recover')" class="form-link">Recover
                                it</span></small><br>
                        <small>New here? <span onclick="showSection('register')" class="form-link">Create
                                Account</span></small>
                    </div>
                    <div class="card shadow border-0 mb-4">
                        <div class="card-header bg-dark text-white">
                            <h5 class="mb-0 fs-6"><i class="bi bi-info-circle me-2"></i>Demo Access / Testing Mode</h5>
                        </div>

                        <div class="card-body bg-light">
                            <p class="card-text small text-muted mb-3">
                                To test the app without registering, click the buttons below to autofill credentials.
                            </p>

                            <div class="d-grid gap-2">
                            
                                <button onclick="fillLogin('hola@gmail.com', '666666')" class="btn btn-sm text-start"
                                    style="color: #fd7e14; border-color: #fd7e14;"
                                    onmouseover="this.style.backgroundColor='#fd7e14'; this.style.color='white'"
                                    onmouseout="this.style.backgroundColor='transparent'; this.style.color='#fd7e14'">
                                    <i class="bi bi-person-fill me-2"></i>
                                    <span class="fw-bold">Client:</span> hola@gmail.com
                                </button>
                                <button onclick="fillLogin('caro@admin.com', 'ADMIN1234')"
                                    class="btn btn-outline-dark btn-sm text-start position-relative">
                                    <i class="bi bi-shield-lock-fill me-2 text-danger"></i>
                                    <span class="fw-bold">Admin:</span> caro@admin.com
                                </button>
                            </div>
                        </div>
                    </div>


                    <div id="register-form" style="display: none;">
                        <h2 class="fw-bold mb-3">Create Account</h2>
                        <form onsubmit="handleRegister(event)">
                            <div class="row">
                                <div class="col-6 mb-2">
                                    <label class="small fw-bold">FIRST NAME</label>
                                    <input type="text" id="regFirst" class="form-control" required>
                                </div>
                                <div class="col-6 mb-2">
                                    <label class="small fw-bold">LAST NAME</label>
                                    <input type="text" id="regLast" class="form-control" required>
                                </div>
                            </div>
                            <div class="mb-2">
                                <label class="small fw-bold">NATIONAL ID (DNI)</label>
                                <input type="text" id="regNationalId" class="form-control" required>
                            </div>

                            <div class="mb-2">
                                <label class="small fw-bold">EMAIL</label>
                                <input type="email" id="regEmail" class="form-control" required>
                            </div>
                            <div class="mb-2">
                                <label class="small fw-bold">PASSWORD</label>
                                <input type="password" id="regPass" class="form-control" required>
                            </div>
                            <div class="d-grid mt-4 gap-2">
                                <button type="submit" class="btn btn-orange btn-lg">Sign Up</button>
                                <button type="button" onclick="showSection('login')"
                                    class="btn btn-outline-secondary">Back
                                    to Login</button>
                            </div>
                        </form>
                    </div>

                    <div id="recover-form" style="display: none;">
                        <h2 class="fw-bold mb-3">Recover Password</h2>
                        <p class="text-muted small mb-4">Select an option to proceed:</p>

                        <div class="d-grid gap-3">
                            <button onclick="requestRecovery()" class="btn btn-orange btn-lg">
                                <i class="bi bi-envelope"></i> 1. Send Recovery Code
                            </button>

                            <button onclick="resetPassword()" class="btn btn-outline-dark btn-lg">
                                <i class="bi bi-key"></i> 2. I have a code
                            </button>

                            <hr class="my-2">

                            <button type="button" onclick="showSection('login')" class="btn btn-outline-secondary">
                                Cancel
                            </button>
                        </div>
                    </div>

                </div>



            </div>


        </div>



        <script>
           
            const API_URL = "https://overall-jan-fabiana-rossetto-a47630af.koyeb.app";

            
            function showSection(section) {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('register-form').style.display = 'none';
                document.getElementById('recover-form').style.display = 'none';
                document.getElementById(section + '-form').style.display = 'block';
            }

            // 1. LOGIN (Envia JSON)

            function handleLogin(event) {
                event.preventDefault(); // Evita recargar la página

                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPass').value;

                fetch(API_URL + '/api/users/login', { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email, password: password })
                })
                    .then(res => {
                        if (!res.ok) throw new Error("Invalid credentials");
                        return res.json(); 
                    })
                    .then(data => {
                        // 1. Guardamos el token
                        const token = data.token || data; 
                        localStorage.setItem('token', token);

                        // 2. VERIFICACIÓN DE ROL (El paso extra)
                        
                        return fetch(API_URL + '/api/users/current', {
                            headers: { 'Authorization': 'Bearer ' + token }
                        });
                    })
                    .then(res => res.json())
                    .then(user => {
                        // 3. REDIRECCIÓN INTELIGENTE
                       
                        if (user.role === 'ADMIN' || user.email.includes('@admin.com')) {
                            window.location.href = "admin.html"; 
                        } else {
                            window.location.href = "accounts.html"; 
                        }
                    })
                    .catch(err => {
                        console.error(err);
                        alert("Login failed: " + err.message);
                    });
            }
            // 2. REGISTRO }
            function handleRegister(event) {
                event.preventDefault();

                const firstName = document.getElementById('regFirst').value;
                const lastName = document.getElementById('regLast').value;
                const nationalId = document.getElementById('regNationalId').value;
                const email = document.getElementById('regEmail').value;
                const password = document.getElementById('regPass').value;

                
                const formData = new URLSearchParams();
                formData.append('firstName', firstName);
                formData.append('lastName', lastName);
                formData.append('nationalId', nationalId); 
                formData.append('email', email);
                formData.append('password', password);

                fetch(API_URL + '/api/users/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData
                })
                    .then(res => {
                        if (res.status === 201 || res.status === 200) {
                            alert("Account Created! Please Sign In.");
                            showSection('login');
                        } else {
                           
                            res.text().then(text => alert("Error: " + text));
                        }
                    })
                    .catch(err => {
                        console.error(err);
                        alert("Connection Error. Check console.");
                    });
            }

            // 3. RECUPERAR CONTRASEÑA
            // FUNCTION 1: Request the Code
            function requestRecovery() {
                const email = prompt("Enter your email to receive the recovery code:");
                if (!email) return;

                
                const params = new URLSearchParams();
                params.append('email', email);

                fetch(API_URL + '/api/users/password/request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: params
                })
                    .then(async res => {
                        const msg = await res.text(); 

                        if (res.ok) {
                           
                            alert(msg);
                             
                        } else {
                            alert("Error: " + msg);
                        }
                    })

                    .catch(err => alert("Connection error: " + err));
            }

            // FUNCTION 2: Use the Code to Reset Password
            function resetPassword(preFilledEmail = null) {
                const email = preFilledEmail || prompt("Confirm your email:");
                if (!email) return;

                const code = prompt("Enter the recovery code:");
                if (!code) return;

                const newPassword = prompt("Enter your new password:");
                if (!newPassword) return;

                
                const params = new URLSearchParams();
                params.append('email', email);
                params.append('code', code);
                params.append('newPassword', newPassword);

                fetch(API_URL + '/api/users/password/reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: params
                })
                    .then(res => {
                        if (res.ok) {
                            alert("Password changed successfully! You can now login.");
                        } else {
                            res.text().then(msg => alert("Error: " + msg));
                        }
                    })
                    .catch(err => alert("Connection error: " + err));
            }

            function fillLogin(email, password) {
                // 1. Buscamos los inputs por ID o por atributo name
                const emailInput = document.getElementById('loginEmail') || document.querySelector('input[name="email"]');
                const passInput = document.getElementById('loginPass') || document.querySelector('input[name="password"]');

                // 2. Si los encontramos, los llenamos
                if (emailInput && passInput) {
                    emailInput.value = email;
                    passInput.value = password;

                    // Efecto visual: parpadeo suave para confirmar
                    emailInput.style.backgroundColor = "#e8f0fe";
                    passInput.style.backgroundColor = "#e8f0fe";
                    setTimeout(() => {
                        emailInput.style.backgroundColor = "";
                        passInput.style.backgroundColor = "";
                    }, 300);
                }
            }

        </script>
</body>

</html>
